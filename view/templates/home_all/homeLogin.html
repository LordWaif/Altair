{% extends 'home.html' %}
{%load static%}
{%load tagger%}
{% block content %}
{% include 'messages.html' %}
<script>
  setTimeout(function(){
    if ($('#msg').length > 0) {
      $('#msg').remove();
    }
  }, 3000)
</script>
<div class="bg-white formCadastro pt-4 pb-5 px-4 mb-5 mt-5">
    <div class="logo text-center">
      <i class="fa-brands fa-artstation logoAltair"></i>
    </div>
    <form action="{% url 'home_all:loginAuth' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6 w-100">
            
            <label class="m-1 mt-2" for="usuario">Usuário</label>
            <div class="input-group mb-3">
              <span class="input-group-text inputform" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
              <input name="usuario" type="text" required class="form-control inputform" placeholder="Usuário" aria-label="Username" aria-describedby="basic-addon1">
            </div>
          
            <label class="m-1 mt-2" for="senha">Senha</label>
            <div class="input-group mb-3">
              <span class="input-group-text inputform" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
              <input id="senha" name="senha" type="password" class="form-control inputform" placeholder="Senha" required>
              <span class="input-group-text inputform" onclick="password_show_hide();">
                <i class="fas fa-eye" id="show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
              </span>
            </div>
            <div class="text-center mt-1">
              <a class="text-decoration-none" href={% url 'home_all:cadastro' %}>Não possui conta? Cadastre-se</a>
            </div>
          </div>
        </div>
        <div class="botoes_login text-center">
          <button type="submit" class="btn btn-outline-dark colorButton mt-3">Login</button>
        </div>
      </form>
</div>
<script>
  function password_show_hide() {
    var x = document.getElementById("senha");
    var show_eye = document.getElementById("show_eye");
    var hide_eye = document.getElementById("hide_eye");
    hide_eye.classList.remove("d-none");
    if (x.type === "password") {
      x.type = "text";
      show_eye.style.display = "none";
      hide_eye.style.display = "block";
    } else {
      x.type = "password";
      show_eye.style.display = "block";
      hide_eye.style.display = "none";
    }
  }
</script>
{% endblock %}
