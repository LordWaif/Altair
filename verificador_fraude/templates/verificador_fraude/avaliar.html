{% extends 'base2.html' %}
{%load static%}
{%load tagger%}
{% block content %}

<div id="main">
  <div class="h-100 previewAud">
      <embed src="" id="embedavaliar" type='application/pdf' class="w-100 h-100">
      <form>

        <div>
            área para exibir o resultado do classificar
        </div>


        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Área de feedback</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
        </div>

        <div class="form-group">
          <label for="formControlRange">O quanto nosso classificador acertou? </label>
          <input type="range" class="form-control-range" id="formControlRange">
        </div>
      </form>
  </div>

  <script type="text/javascript">
    var jsonDecoded = JSON.parse(decodeEntity("{{licitacao}}").replace(/\n\r?/g, ''));
    var elemento = document.getElementById("embedavaliar");
    var bin = atob(jsonDecoded.base64.$binary);
    elemento.src = bin + "#view=FitH"
  </script>
{% endblock %}
